
<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Id Column -->
      <ng-container matColumnDef="coinName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Coin </th>
        <td mat-cell *matCellDef="let row">
          {{row.coin.abreviation}}
        </td>
      </ng-container>

      <!-- Coin Column -->
      <ng-container matColumnDef="coinAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.coinAmount}} </td>
      </ng-container>

      <!-- Coin Amount Column -->
      <ng-container matColumnDef="valueInEur">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Value In EUR </th>
        <td mat-cell *matCellDef="let row"> {{getWalletValueInEur(row.coinAmount, row.coin.valueInEUR)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
