<div class="container">
  <div class="row">
    <div class="col-md3 details">
      <div class="img">
        <img [src]="coinData?.image?.large" alt="">
        <h3 class="text-center" style="font-size: 30px">{{coinData?.name}}</h3>
        <h2 [innerHTML]="coinData?.description?.en.split('. ')[0]" style="font-size: 16px"></h2>
        <div class="more-details">
          <span class="title">Rank:</span>
          <span class="value">Rank: </span> <span class="value">{{coinData?.market_cap_rank}}</span><br>
          <span class="value">Current Price: </span> <span class="value">{{coinData?.market_data.current_price.eur | currency}}</span><br>
          <span class="value">Market Cap: </span> <span class="value">{{coinData?.market_data.market_cap.eur | currency}}</span><br>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <canvas style="width: 300px;" baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
    </div>
  </div>
</div>
