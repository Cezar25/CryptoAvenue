<div class="container py-5">

  <div class="row" >
    <div class="col-lg-7 mx-auto" >
      <div class="bg-yellow rounded-lg shadow-sm p-5" style="background-color: #673ab7" >
        <!-- Credit card form tabs -->
        <ul role="tablist" class="nav bg-light nav-pills rounded-pill nav-fill mb-3" >
          <li class="nav-item">
            <a data-toggle="pill" class="nav-link active rounded-pill" style="background-color: #ffd740">
              <i class="fa fa-credit-card"></i>
              Credit Card
            </a>
          </li>
          <li class="nav-item">
            <a data-toggle="pill"  class="nav-link rounded-pill" (click)="switchToBankTransfer()">
              <i class="fa fa-university"></i>
              Bank Transfer
            </a>
          </li>
        </ul>
        <!-- End -->

        <!-- Credit card form content -->
        <div class="tab-content">

          <!-- credit card info-->
          <div id="nav-tab-card" class="tab-pane fade show active">
            <p class="alert alert-success" >Fill in your credit card information below:</p>
            <form role="form" (ngSubmit)="submit()">
              <div class="form-group">
                <label >Full name (on the card)</label>
                <input type="text" name="username" placeholder="Jason Doe" required class="form-control">
              </div>
              <div class="form-group">
                <label>Card number</label>
                <div class="input-group">
                  <input type="text" name="cardNumber" placeholder="Your card number" class="form-control" required>
                  <div class="input-group-append">
                      <span class="input-group-text text-muted">
                                                  <i class="fa fa-cc-visa mx-1"></i>
                                                  <i class="fa fa-cc-amex mx-1"></i>
                                                  <i class="fa fa-cc-mastercard mx-1"></i>
                                              </span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-8">
                  <div class="form-group">
                    <label><span class="hidden-xs">Expiration</span></label>
                    <div class="input-group">
                      <input type="number" placeholder="MM" name="" class="form-control" required min="1" max="12">
                      <input type="number" placeholder="YY" name="" class="form-control" required min="2000">
                    </div>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group mb-4">
                    <label title="Three-digits code on the back of your card">CVV
                      <i class="fa fa-question-circle"></i>
                    </label>
                    <input type="text" required class="form-control">
                  </div>
                </div>



              </div>
              <button mat-raised-button type="button" (click)="cancel()" class="subscribe btn btn-primary btn-block rounded-pill shadow-sm cancel-btn"> Cancel  </button>
              <button mat-raised-button type="submit" class="subscribe btn btn-primary btn-block rounded-pill shadow-sm confirm-btn"> Confirm  </button>
            </form>
          </div>
          <!-- End -->


        </div>
        <!-- End -->

      </div>
    </div>
  </div>
</div>
