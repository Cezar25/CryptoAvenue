<div class="trade-details">
  <mat-card>
    <mat-toolbar color="primary">
      Trade Details
    </mat-toolbar>
    <br>

    <mat-card-content>
      <h6>{{tradeDetails}}</h6>
      <button mat-raised-button color="warn" (click)="cancel()" class="cancel-btn">Cancel</button>
      <button mat-raised-button color="primary" (click)="confirm()" class="confirm-btn">Confirm</button>
    </mat-card-content>
  </mat-card>
</div>
