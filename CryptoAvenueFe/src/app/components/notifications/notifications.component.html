
<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Sender Id Column -->
      <ng-container matColumnDef="senderId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sender ID </th>
        <td mat-cell *matCellDef="let row">
          {{row.senderID}}
        </td>
      </ng-container>

      <!--Sent Coin Id Column -->
      <ng-container matColumnDef="sentCoinId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sent Coin ID </th>
        <td mat-cell *matCellDef="let row"> {{row.sentCoinID}} </td>
      </ng-container>

      <!--Sent Coin Amount Column -->
      <ng-container matColumnDef="sentAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sent Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.sentAmount}} </td>
      </ng-container>

      <!--Received Coin ID Amount Column -->
      <ng-container matColumnDef="receivedCoinId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Received Coin ID </th>
        <td mat-cell *matCellDef="let row"> {{row.receivedCoinID}} </td>
      </ng-container>

      <!-- Received Coin Amount Column -->
      <ng-container matColumnDef="receivedAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Received Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.receivedAmount}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToTradeOfferDetails(row.id)"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
