<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card>
    <mat-toolbar color="primary">
      Trade Offer Page
    </mat-toolbar>
    <form [formGroup]="tradeDetails" (ngSubmit)="sendOffer(tradeDetails)" fxLayoutAlign="stretch" fxLayout="column">
      <h6>
        Select the currency you want to buy from the searched user
      </h6>
      <br>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Currency</mat-label>
          <mat-select required formControlName="sentCoinAbbreviation">
            <mat-option *ngFor="let coin of recipientCoins" [value]="coin.abreviation">{{coin.abreviation}}</mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Amount</mat-label>
          <input matInput required formControlName="sentCoinAmount">
        </mat-form-field>
      </mat-card-content>

      <h6>
        Select the currency you want to sell from your portfolio
      </h6>
      <br>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Currency</mat-label>
          <mat-select required formControlName="receivedCoinAbbreviation">
            <mat-option *ngFor="let coin of senderCoins" [value]="coin.abreviation">{{coin.abreviation}}</mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>
      <button mat-raised-button type="submit" color="primary">Send Offer</button>
    </form>

  </mat-card>
</div>
