<a mat-button (click)="testDeposit()">Test Button</a>
<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card>
    <mat-toolbar color="primary">
      Deposit Page
    </mat-toolbar>
    <mat-card-header>
      Select the currency you want to deposit
    </mat-card-header>
    <br>
    <br>
    <form [formGroup]="depositDetails" (ngSubmit)="deposit(depositDetails)" fxLayoutAlign="stretch" fxLayout="column">
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Currency</mat-label>
          <mat-select required formControlName="currency">
            <mat-option (onSelectionChange)="changeToEur()" [value]="this.eur">EUR</mat-option>
            <mat-option (onSelectionChange)="changeToUsd()" [value]="this.usd">USD</mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Amount</mat-label>
          <input matInput required formControlName="amount">
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button type="submit" color="primary">Deposit</button>
    </form>

  </mat-card>
</div>
