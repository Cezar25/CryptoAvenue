<div class="register" fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="45" class="mat-elevation-z8">
    <mat-toolbar color="primary">Register As A New Trader</mat-toolbar>
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form" fxLayoutAlign="stretch" fxLayout="column">
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email" required minlength="8" maxlength="30">
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" required minlength="8" maxlength="30">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Age" required formControlName="age">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="securityQuestion" placeholder="Security Question" required maxlength="30">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Security Answer" required maxlength="30" formControlName="securityAnswer">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
      <!--<mat-slide-toggle>Slide me!</mat-slide-toggle> -->
      <button mat-raised-button type="submit" color="primary">Create Account</button>
    </form>
    <a routerLink="/login">Already have an account? Click here to login!</a>
  </mat-card>
</div>
