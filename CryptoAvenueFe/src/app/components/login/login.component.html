<div class="login" fxLayoutAlign="center center" fxFlexFill >
  <mat-card fxFlex="45" class="mat-elevation-z8">
    <mat-toolbar color="primary">Login Page</mat-toolbar>
    <form class="login-form" fxLayoutAlign="stretch" fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Email" required name="email" ngModel #email="ngModel">
        <mat-icon matSuffix>perm_identity</mat-icon>
        <mat-error *ngIf="email.invalid">Email is required!</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Password" required name="password" ngModel #password="ngModel">
        <mat-error *ngIf="password.invalid">Password is required!</mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary">Login</button>
    </form>
  </mat-card>
</div>
